<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<style type="text/css">
.all{
color: red;
text-align: center;
margin-top: 45vh;
}
body{
background-color: powderblue;}
</style>


<body>




<div class="all">
<div class="dropdown">
	<select class="btn btn-secondary" id="menu">
	  <option value="temperature">temperature</option>
	  <option value="humidity">humidity</option>
	  <option value="pressure">pressure</option>
	  <option value="summary">summary</option>
	  <option value="dewPoint">dewPoint</option>
	  <option value="windSpeed">windSpeed</option>
	  
	  
	</select>
	<button class="btn btn-primary" id="run">
	Check
	</button>
</div>

<h1>currently <span id="txt">temperature</span> is <br> <span id="num">0<sup>o</sup></span></h1>
</div>








<script type="text/javascript">
window.addEventListener('load',()=>{

navigator.geolocation.getCurrentPosition(data=>{
const long = data.coords.longitude;
const lat = data.coords.latitude;

// const api = `https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/3bd913142af9a08efd7978e237d2366b/${long},${lat}`;
const api = "https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/3bd913142af9a08efd7978e237d2366b/37.8267,-122.4233"

fetch(api)
	.then((documant)=>{
		return documant.json();
	})
	.then((data)=>{
		const all = data.currently;
		console.log(all)
		 var a = $("#menu");
		$("#run").click(function(){
			if(a.val() === "temperature"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${all.temperature}<sup>o</sup>C`);
			}
			if(a.val() === "humidity"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${(all.humidity)*100}%`);
			}
			if(a.val() === "pressure"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${all.pressure}gm<sup>-3</sup>`);
			}
			if(a.val() === "summary"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${all.summary}`);
			}
			if(a.val() === "dewPoint"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${all.dewPoint}`);
			}
			if(a.val() === "windSpeed"){
		    	$("#txt").text(a.val());
		    	$("#num").html(`${all.windSpeed}kmh<sup>-1</sup>`);
			}
		})
	})
})
});
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
